<html>
    <head>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js"></script>
    </head>
   <body>

    <div class="calculator">
     <div class="display"> 
      
       <p id="display">0</p>   

     </div>

     <div class="buttons">

        <button id="number" class="button" onclick="display(0)">0</button>
        <button id="number" class="button" onclick="display(1)">1</button>
        <button id="number" class="button" onclick="display(2)">2</button>
        <button id="number" class="button" onclick="display(3)">3</button>
        <button id="number" class="button" onclick="display(4)">4</button>
        <button id="number" class="button" onclick="display(5)">5</button>
        <button id="number" class="button" onclick="display(6)">6</button>
        <button id="number" class="button" onclick="display(7)">7</button>
        <button id="number" class="button" onclick="display(8)">8</button>
        <button id="number" class="button" onclick="display(9)">9</button>

        <button id="operator" class="button" onclick="operation('+')">+</button>
        <button id="operator" class="button" onclick="operation('-')">-</button>
        <button id="operator" class="button" onclick="operation('*')">*</button>
        <button id="operator" class="button" onclick="operation('/')">%</button>

        <button id="equal" class="button" onclick="result()">=</button>

        <button id="clear" class="button" onclick="clearDisplay()">clear</button>










        
     </div>

    </div>

   </body>




</html>
